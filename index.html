			<div id="loading" class="text-center text-muted">

					Loading...
				</h1>
			</div>
			<form>
				<!-- Form ? -->
			</form>

			<div id="report"></div>

			<script id="reportTemplate" type="template">
				<h1><%=title%></h1>
				<h3><code><%=iati_identifier%></code></h3>
				<p><%=description%></p>
				<p>
					<% _.each(participatingOrgs, function(po) { %>
						→ <%= po.content %> ( <em> Role: <%= po.role %> </em> ) <br/>
					<% }); %>
				</p>
                <% if (stats) { %>
				<h2>Stats:</h2>
				<table class="table table-bordered">
					<% _.each(stats, function(stat) { %>
						<tr>
							<td><%=stat.name%></td>
							<td><%=stat.value%></td>
						</tr>
					<% }); %>
				</table>
                <% } %>
                <% if (results.length>0) { %>
				<h2>Results:</h2>
				<table class="table table-bordered">
                    <thead>
                        <th>Name</th>
                        <th>Target</th>
                        <th>Actual</th>
                        <th></th>
                    </thead>
                    <tbody>
					<% _.each(results, function(result) { %>
						<tr>
							<td><%=result.title%></td>
                            <td><%=result.target%></td>
                            <td><%=result.actual%></td>                    
							<td width="50%">
                              <div class="progress">
                                <div class="progress-bar" style="width: <%=result.value%>%;"></div>
                              </div>
                            </td>
						</tr>
					<% }); %>
                    </tbody>
				</table>
                <% } %>
                <% if (documents.length>0) { %>
				<h2>Documents:</h2>
				<table class="table table-bordered">
                    <thead>
                        <th>Document</th>
                        <th>Category</th>
                        <th>Format</th>
                    </thead>
                    <tbody>
					<% _.each(documents, function(document) { %>
						<tr>
							<td><a href="<%=document.url%>"><%=document.title%></a></td>
                            <td><%=document.category%> (<%=document.category_code%>)</td>
                            <td><%=document.format%></td>  
						</tr>
					<% }); %>
                    </tbody>
				</table>
                <% } %>
			</script>
		</div>

		<script src="vendor/backbone.js"></script>

		<script src="http://code.highcharts.com/highcharts.js"></script>
