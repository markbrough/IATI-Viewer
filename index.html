<!doctype html>

<html>
	<head>
		<meta charset="utf8" />
		<title>IATI Viewer</title>
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css" rel="stylesheet">
		<link href="main.css" rel="stylesheet" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div class="navbar navbar-fixed-top">
		  <div class="container">
			<a class="navbar-brand" href="../"><b>IATI Viewer</b></a>
			<div class="nav-collapse collapse">
			  <ul class="nav navbar-nav">
				<li>
				  <a href="#allprojects">All Projects</a>
				</li>
				<li class="active">
				  <a href="#project">Project</a>
				</li>
				<li>
				  <a href="#previous">&laquo; Previous</a>
				</li>
				<li>
				  <a href="#next">Next &raquo;</a>
				</li>
			  </ul>
			
			  <ul class="navbar navbar-nav pull-right">
				<li>
				  <a href="#">Change search <b class="caret"></b></a>
				</li>
			  </ul>
			</div>
		  </div>
		</div>
		<div class="content">
			<form>
				<!-- Form ? -->
			</form>

			<div id="report"></div>

			<script id="reportTemplate" type="template">
				<h1><%=title%></h1>
				<p><%=description%></p>
				<p>
					<% _.each(participatingOrgs, function(po) { %>
						â†’ <%= po.content %> ( <em> Role: <%= po.role %> </em> ) <br/>
					<% }); %>
				</p>
				<h2>Stats:</h2>
				<table class="table table-bordered">
					<% _.each(stats, function(stat) { %>
						<tr>
							<th><%=stat.name%></th>
							<td><%=stat.value%></th>
						</tr>
					<% }); %>
				</table>
			</script>
		</div>

		<script src="vendor/jquery.js"></script>
		<script src="vendor/lodash.js"></script>
		<script src="vendor/backbone.js"></script>

		<script src="http://code.highcharts.com/highcharts.js"></script>

		<script data-main="js/main.js" src="vendor/require.js"></script>

	</body>
</html>
